<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>My To-Do List</h1>
      <form>
        <input type="text" id="taskInput" placeholder="Enter a task">
        <button type="submit" id="addTaskButton">Add</button>
      </form>
      <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
